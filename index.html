<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cube Survival Craft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    

    <!-- Player model (camera nested inside) -->
      <div id="camera-yaw">
        <div id="camera-pitch">
          <div id="camera-eye"></div>
          <!-- World blocks live here -->
          <div id="world"></div>
        </div>
      </div>
  <div id="player-model"></div>
  </div>

   <!-- Inventory Panel -->
<div id="inventory-panel" class="hidden">
  <div id="inventory-wrapper">

    <!-- Top section: Armor and Crafting -->
    <div id="top-section" class="top-section">
      
      <!-- Armor slots (4 slots vertical) -->
      <div id="armor-container" class="armor-grid">
        <div class="slot armor-slot"></div>
        <div class="slot armor-slot"></div>
        <div class="slot armor-slot"></div>
        <div class="slot armor-slot"></div>
      </div>

      <!-- Crafting area (2x2 grid) -->
      <div id="crafting-container" class="crafting-grid">
        <div class="slot"></div><div class="slot"></div>
        <div class="slot"></div><div class="slot"></div>
        <div id="crafting-arrow">➡️</div>
        <div id="crafting-result" class="slot"></div>
      </div>

    </div>

    <!-- Bottom section: Main inventory 3x9 -->
    <div id="main-inventory" class="main-inventory-grid">
      <!-- 27 slots -->
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>

      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>

      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>

  </div>
</div>

  
<!-- Crosshair -->
    <div id="crosshair">+</div>
  
  <!-- Inventory Hotbar -->
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  
  <script src="script.js" defer></script>
</body>
</html>
