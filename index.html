<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Terrain Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="scene">
      <!-- Camera transform wrappers -->
      <div id="camera-yaw">
        <div id="camera-pitch">
          <div id="camera-eye"></div>
        </div>
      </div>

      <!-- World blocks live here -->
      <div id="world"></div>
    </div>

    <!-- Player model -->
    <div id="player-model"></div>

    <!-- Crosshair -->
    <div id="crosshair">+</div>

    <!-- Inventory Hotbar -->
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>

    <!-- Full Inventory Panel -->
    <div id="inventory-panel" class="hidden">
      <div id="inventory-wrapper">
        <div id="crafting-container">
          <div id="crafting-area" class="crafting-grid">
            <div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div>
          </div>
          <div id="crafting-arrow">➡️</div>
          <div id="crafting-result" class="slot"></div>
        </div>
        <div class="inventory-grid">
          <!-- 3 rows × 9 columns -->
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
