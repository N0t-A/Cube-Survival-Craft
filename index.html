<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Terrain Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    

    <!-- Player model (camera nested inside) -->
      <div id="camera-yaw">
        <div id="camera-pitch">
          <div id="camera-eye"></div>
          <!-- World blocks live here -->
          <div id="world"></div>
        </div>
      </div>
  <div id="player-model"></div>
  </div>

    <!-- Full Inventory Panel -->
    <div id="inventory-panel" class="hidden">
      <div id="inventory-wrapper">
        <div id="crafting-container">
          <div id="crafting-area" class="crafting-grid">
            <div class="slot"></div><div class="slot"></div>
            <div class="slot"></div><div class="slot"></div>
          </div>
          <div id="crafting-arrow">➡️</div>
          <div id="crafting-result" class="slot"></div>
        </div>
        <div class="inventory-grid">
          <!-- 9 rows × 3 columns -->
          <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
          <div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div>
        </div>
      </div>
    </div>
  
<!-- Crosshair -->
    <div id="crosshair">+</div>
  
  <!-- Inventory Hotbar -->
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  
  <script src="script.js" defer></script>
</body>
</html>
